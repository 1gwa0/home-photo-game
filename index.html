<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拍四張相片合成模板</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #videoWrapper {
      position: relative;
    }
    #video, #template {
      width: 100vw;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="template" src="template.png" alt="Template Overlay" />
  </div>
  <div id="controls">
    <button id="capture">拍照</button>
    <button id="download" disabled>下載</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const template = document.getElementById('template');

    let capturedImages = [];

    // 啟用後置相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("無法存取相機: " + err);
      });

    captureBtn.onclick = () => {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);
      capturedImages.push(canvas.toDataURL('image/png'));

      if (capturedImages.length === 4) {
        mergeImages();
      }
    };

    function mergeImages() {
      const finalCanvas = document.createElement('canvas');
      const w = video.videoWidth;
      const h = video.videoHeight;
      finalCanvas.width = w;
      finalCanvas.height = h;
      const fctx = finalCanvas.getContext('2d');

      Promise.all(capturedImages.map(src => {
        return new Promise(resolve => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = src;
        });
      })).then(images => {
        // 將四張圖平均分布放在畫面上 (示意擺法，你可自訂對齊簍空洞)
        const halfW = w / 2;
        const halfH = h / 2;
        fctx.drawImage(images[0], 0, 0, halfW, halfH);
        fctx.drawImage(images[1], halfW, 0, halfW, halfH);
        fctx.drawImage(images[2], 0, halfH, halfW, halfH);
        fctx.drawImage(images[3], halfW, halfH, halfW, halfH);

        const overlay = new Image();
        overlay.onload = () => {
          fctx.drawImage(overlay, 0, 0, w, h);
          const result = finalCanvas.toDataURL('image/png');
          downloadBtn.disabled = false;
          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = result;
            link.download = 'result.png';
            link.click();
          };
        };
        overlay.src = 'template.png';
      });
    }
  </script>
</body>
</html>
