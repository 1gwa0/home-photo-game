<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>拍四張相片合成模板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1080px;
      max-height: 1920px;
      margin: 0 auto;
      background: black;
    }
    #video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .photo-slot {
      position: absolute;
      width: 74%;
      height: 18%;
      left: 13%;
      background: transparent;
      object-fit: cover;
      z-index: 2;
    }
    #slot0 { top: 7%; }
    #slot1 { top: 29%; }
    #slot2 { top: 51%; }
    #slot3 { top: 73%; }

    #template {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 3;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 4;
    }
    button {
      font-size: 1.4rem;
      padding: 12px 24px;
      margin: 0 10px;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <img id="slot0" class="photo-slot" />
    <img id="slot1" class="photo-slot" />
    <img id="slot2" class="photo-slot" />
    <img id="slot3" class="photo-slot" />
    <img id="template" src="template.png" alt="Template Overlay" />
    <div id="controls">
      <button id="capture">拍照</button>
      <button id="download" disabled>下載</button>
    </div>
  </div>

  <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    let capturedImages = [];

    // 嘗試使用後鏡頭
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' }, width: 1080, height: 1920 } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(() => {
        // fallback to default
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => video.srcObject = stream);
      });

    captureBtn.onclick = () => {
      if (capturedImages.length >= 4) return;

      ctx.drawImage(video, 0, 0, 1080, 1920);
      const imageData = canvas.toDataURL('image/png');
      capturedImages.push(imageData);
      slots[capturedImages.length - 1].src = imageData;

      if (capturedImages.length === 4) {
        downloadBtn.disabled = false;
      }
    };

    downloadBtn.onclick = () => {
      const finalCanvas = document.createElement('canvas');
      finalCanvas.width = 1080;
      finalCanvas.height = 1920;
      const fctx = finalCanvas.getContext('2d');

      const drawImages = async () => {
        for (let i = 0; i < 4; i++) {
          const img = new Image();
          img.src = capturedImages[i];
          await new Promise(resolve => {
            img.onload = () => {
              const y = 0.07 * 1920 + i * 0.22 * 1920;
              fctx.drawImage(img, 0.13 * 1080, y, 0.74 * 1080, 0.18 * 1920);
              resolve();
            };
          });
        }

        const overlay = new Image();
        overlay.src = 'template.png';
        overlay.onload = () => {
          fctx.drawImage(overlay, 0, 0, 1080, 1920);
          const result = finalCanvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.href = result;
          link.download = '你家的味道.png';
          link.click();
        };
      };

      drawImages();
    };
  </script>
</body>
</html>
