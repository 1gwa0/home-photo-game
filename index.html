<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拍四張相片合成模板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      width: 1080px;
      height: 1920px;
      background: black;
    }
    #video, #template {
      position: absolute;
      width: 1080px;
      height: 1920px;
      object-fit: cover;
    }
    .photo-slot {
      position: absolute;
      width: 800px;
      height: 400px;
      left: 140px;
      background: transparent;
      object-fit: cover;
    }
    #slot0 { top: 140px; }
    #slot1 { top: 540px; }
    #slot2 { top: 940px; }
    #slot3 { top: 1340px; }

    #controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    button {
      font-size: 1.4rem;
      padding: 12px 24px;
      margin: 0 10px;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <img id="template" src="template.png" alt="Template Overlay" />
    <img id="slot0" class="photo-slot" />
    <img id="slot1" class="photo-slot" />
    <img id="slot2" class="photo-slot" />
    <img id="slot3" class="photo-slot" />
    <div id="controls">
      <button id="capture">拍照</button>
      <button id="download" disabled>下載</button>
    </div>
  </div>

  <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    let capturedImages = [];

    // 啟用後鏡頭
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' }, width: 1080, height: 1920 } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("無法使用後鏡頭，改用預設鏡頭。\n" + err);
        return navigator.mediaDevices.getUserMedia({ video: true });
      })
      .then(stream => {
        if (stream) video.srcObject = stream;
      });

    captureBtn.onclick = () => {
      if (capturedImages.length >= 4) return;

      ctx.drawImage(video, 0, 0, 1080, 1920);
      const imageData = canvas.toDataURL('image/png');
      capturedImages.push(imageData);
      slots[capturedImages.length - 1].src = imageData;

      if (capturedImages.length === 4) {
        downloadBtn.disabled = false;
      }
    };

    downloadBtn.onclick = () => {
      const finalCanvas = document.createElement('canvas');
      finalCanvas.width = 1080;
      finalCanvas.height = 1920;
      const fctx = finalCanvas.getContext('2d');

      // 填入照片到指定位置
      capturedImages.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          const y = 140 + index * 400;
          fctx.drawImage(img, 140, y, 800, 400);

          // 當最後一張也完成時再畫 template
          if (index === 3) {
            const overlay = new Image();
            overlay.src = 'template.png';
            overlay.onload = () => {
              fctx.drawImage(overlay, 0, 0, 1080, 1920);
              const result = finalCanvas.toDataURL('image/png');
              const link = document.createElement('a');
              link.href = result;
              link.download = 'result.png';
              link.click();
            };
          }
        };
      });
    };
  </script>
</body>
</html>
