<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>æ‹ç…§åˆæˆéŠæˆ²</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #container {
      position: relative;
      width: 1080px;
      height: 1920px;
      margin: 0 auto;
      background: black;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #photo-layer img {
      position: absolute;
      width: 74%;
      height: 18%;
      left: 13%;
      object-fit: cover;
      z-index: 2;
    }
    #slot0 { top: 7%; }
    #slot1 { top: 29%; }
    #slot2 { top: 51%; }
    #slot3 { top: 73%; }

    #template {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 40px;
      width: 100%;
      z-index: 4;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <div id="photo-layer">
      <img id="slot0">
      <img id="slot1">
      <img id="slot2">
      <img id="slot3">
    </div>
    <img id="template" src="template.png" alt="Template">
    <div id="controls">
      <button id="capture">ğŸ“¸ æ‹ç…§</button>
      <button id="download" disabled>â¬‡ï¸ ä¸‹è¼‰</button>
    </div>
  </div>
  <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    let images = [];

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: 'environment' }, width: 1080, height: 1920 }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(() => {
      // fallback if environment camera not found
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);
    });

    captureBtn.onclick = () => {
      if (images.length >= 4) return;
      ctx.drawImage(video, 0, 0, 1080, 1920);
      const data = canvas.toDataURL('image/png');
      images.push(data);
      slots[images.length - 1].src = data;
      if (images.length === 4) {
        downloadBtn.disabled = false;
      }
    };

    downloadBtn.onclick = () => {
      const output = document.createElement('canvas');
      output.width = 1080;
      output.height = 1920;
      const octx = output.getContext('2d');

      const loadAndDraw = (src, x, y, w, h) => new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          octx.drawImage(img, x, y, w, h);
          resolve();
        };
        img.src = src;
      });

      Promise.all([
        loadAndDraw(images[0], 0.13*1080, 0.07*1920, 0.74*1080, 0.18*1920),
        loadAndDraw(images[1], 0.13*1080, 0.29*1920, 0.74*1080, 0.18*1920),
        loadAndDraw(images[2], 0.13*1080, 0.51*1920, 0.74*1080, 0.18*1920),
        loadAndDraw(images[3], 0.13*1080, 0.73*1920, 0.74*1080, 0.18*1920),
      ]).then(() => {
        const overlay = new Image();
        overlay.onload = () => {
          octx.drawImage(overlay, 0, 0, 1080, 1920);
          const link = document.createElement('a');
          link.href = output.toDataURL('image/png');
          link.download = 'result.png';
          link.click();
        };
        overlay.src = 'template.png';
      });
    };
  </script>
</body>
</html>
