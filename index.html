<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拍出家的味道</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; }
    #container {
      position: relative;
      width: 100%;
      max-width: 1152px;
      margin: 0 auto;
      height: 100vh;
    }
    video, canvas, img.template {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .capture-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      z-index: 10;
      cursor: pointer;
    }
    #downloadLink {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img class="template" src="template.png" alt="template" />
    <button class="capture-button" onclick="capturePhoto()">拍照</button>
    <a id="downloadLink" download="home-photo.png">下載照片</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');

    const holes = [
      { x: 96,  y: 235,  width: 384, height: 384 },
      { x: 640, y: 235,  width: 384, height: 384 },
      { x: 96,  y: 1130, width: 384, height: 384 },
      { x: 640, y: 1130, width: 384, height: 384 },
    ];

    let shots = [];

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } },
        audio: false
      });
      video.srcObject = stream;

      video.addEventListener('loadedmetadata', () => {
        canvas.width = 1152;
        canvas.height = 2047;
      });
    }

    async function capturePhoto() {
      if (shots.length >= 4) return;
      const hole = holes[shots.length];

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = hole.width;
      tempCanvas.height = hole.height;
      tempCanvas.getContext('2d').drawImage(video, 0, 0, hole.width, hole.height);
      shots.push(tempCanvas);

      drawToCanvas();

      if (shots.length === 4) {
        setTimeout(() => {
          downloadLink.style.display = 'block';
          downloadLink.href = canvas.toDataURL();
        }, 300);
      }
    }

    function drawToCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      shots.forEach((shotCanvas, i) => {
        const { x, y } = holes[i];
        ctx.drawImage(shotCanvas, x, y);
      });
    }

    startCamera();
  </script>
</body>
</html>
