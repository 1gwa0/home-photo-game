<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拍照塔式模板</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #cameraContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas, img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #captureBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #downloadBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: blue;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img src="template.png" class="overlay" />
    <button id="captureBtn">拍照</button>
    <a id="downloadBtn" download="result.png">下載照片</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let images = [];

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      images.push(ctx.getImageData(0, 0, canvas.width, canvas.height));

      if (images.length === 4) {
        mergePhotos();
      }
    });

    function mergePhotos() {
      const outputCanvas = document.createElement('canvas');
      const outputCtx = outputCanvas.getContext('2d');
      outputCanvas.width = canvas.width;
      outputCanvas.height = canvas.height;

      // draw all 4 images (manual overlay needed)
      for (let i = 0; i < 4; i++) {
        const pos = getHolePosition(i, outputCanvas);
        outputCtx.putImageData(images[i], pos.x, pos.y);
      }

      const overlay = new Image();
      overlay.src = 'template.png';
      overlay.onload = () => {
        outputCtx.drawImage(overlay, 0, 0, outputCanvas.width, outputCanvas.height);
        downloadBtn.href = outputCanvas.toDataURL('image/png');
        downloadBtn.style.display = 'block';
      }
    }

    function getHolePosition(index, canvas) {
      // You can modify these coordinates based on actual hole positions
      const w = canvas.width;
      const h = canvas.height;
      const margin = 40;
      const sizeW = w / 2 - margin;
      const sizeH = h / 2 - margin;

      switch (index) {
        case 0: return { x: 0, y: 0 };
        case 1: return { x: sizeW + margin, y: 0 };
        case 2: return { x: 0, y: sizeH + margin };
        case 3: return { x: sizeW + margin, y: sizeH + margin };
      }
    }
  </script>
</body>
</html>
